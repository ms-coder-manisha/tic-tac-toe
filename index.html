<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="select-box">
      <div class="title">Tic Tac Toe</div>
      <div class="select-options">
        <div class="select-title">Select your player!!!</div>
        <button class="playerX">Player X</button>
        <button class="playerO">Player O</button>
      </div>
    </div>

    <div class="player-board">
      <div class="player-details">
        <div class="players">
          <span class="x-turn">X's turn</span>
          <span class="y-turn">O's turn</span>
          <div class="play-slider"></div>
        </div>
      </div>
      <div class="play-area">
        <section>
          <span class="box1"></span>
          <span class="box2"></span>
          <span class="box3"></span>
        </section>
        <section>
          <span class="box4"></span>
          <span class="box5"></span>
          <span class="box6"></span>
        </section>
        <section>
          <span class="box7"></span>
          <span class="box8"></span>
          <span class="box9"></span>
        </section>
      </div>
    </div>

    <div class="final-result">
      <div class="win-text">Player<span></span>won the game</div>
      <button class="replay-btn">Replay</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
